<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css ">
    <link rel="stylesheet" href="style.css">
    <title>Form validated</title>
</head>
<body>
    <div class="container">
        <div class="image">

        </div>
        <div class="card">
            <h1>In cod we trust</h1>
            <p>
                Fishing in Norway is a way to embrace the local lifestyle. Countless lakes and rivers and an extensive coastline means
                outstanding opportunities to catch a big one.
            </p>
            <div class="buttons">
                <div class="btn">
                    <p>Fjord and sea fishing</p>
                <i class="fas fa-chevron-right"></i>
                </div>
                <div class="btn">
                    <p>Freshwater fishing</p>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="btn">
                    <p>Winter fishing</p>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="btn active already-active">
                    <p>Discover more</p>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
